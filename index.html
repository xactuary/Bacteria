<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<link rel="stylesheet" href="static/css/style.css">
<body style="background-color:powderblue;">
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center"><br><br><br><br><br><br><br><br><br><br>
        <h1 class="bg-danger">Belly Button Biodiversity Dashboard</h1>
        <p class="bg-danger">
          <em>Use the Interactive Charts Below to Explore the Dataset</em>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">

        <div class="well" style="background-color:rgb(235, 137, 150);">
          <h5><strong>Test Subject ID No.:</strong></h5>
           <select id="selDataset" onchange="optionChanged(this.value)"></select>
 
        </div>   
        
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
            <div id="sample-metadata" class="panel-body" style="background-color:rgb(235, 209, 137);">
          </div>
             
        </div>
          
      </div>

    
      <div class="col-md-10" >
        <div id="bubble"></div>
        
      </div>
      
        
    </div>
    <br></br>
    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
        <br></br>
      </div>

      <div class="col-md-6">
        <div id="gauge"></div>
        <br></br>
      </div>
      
        </div>
    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

  <script src="charts.js"></script>

</body>

</html>
